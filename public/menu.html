<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú Biblioteca (Admin)</title>
</head>
<body>
  <h2>Menú Principal – Administrador</h2>

  <ul>
    <li><a href="/public/register_user.html">Registrar Usuario</a></li>
    <li><a href="/public/register_book.html">Registrar Libro</a></li>
    <li><a href="/public/list_books.html">Listar Libros</a></li>
    <li><a href="/public/list_users.html">Listar Usuarios</a></li>
    <li><a href="/public/increment_stock.html">Incrementar Stock</a></li>
    <li><a href="/public/decrement_stock.html">Disminuir Stock</a></li>
    <li><a href="/public/upload_pdf.html">Subir PDF de Libro</a></li>
  </ul>

  <button id="logoutBtn">Cerrar sesión</button>

  <script>
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      localStorage.removeItem("user_id");
      localStorage.removeItem("user");
      localStorage.removeItem("role");

      try { await fetch("/logout", { method: "POST" }); } catch (_) {}

      location.href = "/public/login.html";
    });
  </script>
</body>
</html>
